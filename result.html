            console.log('üöÄ DOMÂä†ËΩΩÂÆåÊàêÔºåÂºÄÂßãÂàùÂßãÂåñ');
            
            // Ê£ÄÊü•ÂøÖË¶ÅÂØπË±°ÊòØÂê¶Âä†ËΩΩ

                console.error('‚ùå ResultManagerÊú™ÂÆö‰πâÔºåÁ≠âÂæÖÂä†ËΩΩ...');

                    }
                }, 500);
                return;
            }
            
            initializeApp();
        });

        function initializeApp() {
            console.log('üîß ÂºÄÂßãÂàùÂßãÂåñÂ∫îÁî®');
            
            try {
                window.resultManager = new ResultManager();
                
                // Á´ãÂç≥ËÆæÁΩÆtestIdÔºàÈÅøÂÖçÂºÇÊ≠•ÈóÆÈ¢òÔºâ
                const urlParams = new URLSearchParams(window.location.search);
                window.resultManager.testId = urlParams.get('id');
                
                console.log('üîß Ë∞ÉÁî®initÊñπÊ≥ï...');
                window.resultManager.init().catch(error => {
                    console.error('‚ùå initÊñπÊ≥ïÂ§±Ë¥•:', error);
                    showErrorPage('Êï∞ÊçÆÂä†ËΩΩÂ§±Ë¥•: ' + error.message);
                });
                
            } catch (error) {
                console.error('‚ùå ÂàùÂßãÂåñÂ§±Ë¥•:', error);
                showErrorPage('Â∫îÁî®ÂàùÂßãÂåñÂ§±Ë¥•: ' + error.message);
            }
        }

        function showErrorPage(message) {

                        <div style="font-size: 48px; margin-bottom: 20px;">üòï</div>
                        <h3 style="color: #333; margin-bottom: 15px;">È°µÈù¢Âä†ËΩΩÂ§±Ë¥•</h3>
                        <p style="color: #666; margin-bottom: 25px;">${message || 'ËØ∑Âà∑Êñ∞È°µÈù¢ÊàñÈáçÊñ∞ËøõË°åÊµãËØï'}</p>
                        <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                            <button onclick="location.reload()" 
                                    style="background: #667eea; color: white; border: none; 
                                        padding: 12px 24px; border-radius: 6px; cursor: pointer;">
                                Âà∑Êñ∞È°µÈù¢
                            </button>
                            <button onclick="location.href='index.html'"
                                    style="background: #f8f9fa; color: #333; border: 1px solid #ddd; 
                                        padding: 12px 24px; border-radius: 6px; cursor: pointer;">
                                ËøîÂõûÈ¶ñÈ°µ
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        window.retryInit = function() {
            console.log('üîÑ ÊâãÂä®ÈáçËØïÂàùÂßãÂåñ');
            if (window.resultManager && typeof window.resultManager.init === 'function') {
                window.resultManager.init().catch(error => {

                });
            } else {
                initializeApp();
            }
        };
    </script>
