    <script src="js/app.js"></script>

    <script>
        class DiscoverManager {
            constructor() {
                this.currentZodiac = 'all';
                this.wallpapers = [];
                this.currentPage = 1;
                this.isLoading = false;
                this.init();
            }

            async init() {
                await this.loadWallpapers();
                this.renderWallpapers();
                this.bindEvents();
            }

            async loadWallpapers(page = 1) {
                if (this.isLoading) return;
                
                this.isLoading = true;
                
                // ä½¿ç”¨æœ¬åœ°imagesæ–‡ä»¶å¤¹çš„å£çº¸
                const zodiacs = ['aries', 'taurus', 'gemini', 'cancer', 'leo', 'virgo', 
                            'libra', 'scorpio', 'sagittarius', 'capricorn', 'aquarius', 'pisces'];
                
                // ç”Ÿæˆæœ¬åœ°å£çº¸æ•°æ®
                const newWallpapers = [];
                const itemsPerPage = 12;
                
                for (let i = 0; i < itemsPerPage; i++) {
                    const zodiac = zodiacs[Math.floor(Math.random() * zodiacs.length)];
                    const imageNum = Math.floor(Math.random() * 5) + 1; // å‡è®¾æ¯ä¸ªæ˜Ÿåº§æœ‰5å¼ å›¾
                    
                    newWallpapers.push({
                        id: `wallpaper_${page}_${i}`,
                        url: `images/wallpapers/${zodiac}_${imageNum}.jpg`, // å¤§å›¾è·¯å¾„
                        thumbnail: `images/wallpapers/${zodiac}_${imageNum}_thumb.jpg`, // ç¼©ç•¥å›¾è·¯å¾„
                        zodiac: zodiac,
                        name: `${this.getZodiacName(zodiac)}æ˜Ÿåº§å£çº¸ ${i + 1}`
                    });
                }

                if (page === 1) {
                    this.wallpapers = newWallpapers;
                } else {
                    this.wallpapers = [...this.wallpapers, ...newWallpapers];
                }

                this.currentPage = page;
                this.isLoading = false;
            }

            getZodiacName(zodiac) {
                const names = {
                    'aries': 'ç™½ç¾Š', 'taurus': 'é‡‘ç‰›', 'gemini': 'åŒå­', 'cancer': 'å·¨èŸ¹',
                    'leo': 'ç‹®å­', 'virgo': 'å¤„å¥³', 'libra': 'å¤©ç§¤', 'scorpio': 'å¤©è',
                    'sagittarius': 'å°„æ‰‹', 'capricorn': 'æ‘©ç¾¯', 'aquarius': 'æ°´ç“¶', 'pisces': 'åŒé±¼'
                };
                return names[zodiac] || zodiac;
            }

            renderWallpapers() {
                const container = document.getElementById('wallpaperGrid');
                const filteredWallpapers = this.currentZodiac === 'all' 
                    ? this.wallpapers 
                    : this.wallpapers.filter(wp => wp.zodiac === this.currentZodiac);

                container.innerHTML = filteredWallpapers.map(wp => `
                    <div class="wallpaper-item" data-wallpaper-id="${wp.id}">
                        <img src="${wp.thumbnail}" alt="${wp.name}" class="wallpaper-img" data-full-url="${wp.url}">
                        <div class="wallpaper-overlay">
                            <div class="zodiac-tag">${this.getZodiacName(wp.zodiac)}</div>
                        </div>
                    </div>
                `).join('');
            }

            bindEvents() {
                // æ˜Ÿåº§æ ‡ç­¾ç‚¹å‡»äº‹ä»¶
                document.querySelectorAll('.zodiac-tabs .tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        const zodiac = e.currentTarget.dataset.zodiac;
                        this.handleZodiacChange(zodiac);
                    });
                });

                // å£çº¸ç‚¹å‡»äº‹ä»¶
                document.getElementById('wallpaperGrid').addEventListener('click', (e) => {
                    const wallpaperItem = e.target.closest('.wallpaper-item');
                    if (wallpaperItem) {
                        const img = wallpaperItem.querySelector('.wallpaper-img');
                        this.showPreview(img.dataset.fullUrl);
                    }
                });

                // åŠ è½½æ›´å¤š
                document.getElementById('loadMoreBtn').addEventListener('click', () => {
                    this.loadMore();
                });

                // é¢„è§ˆå…³é—­äº‹ä»¶
                document.getElementById('closePreview').addEventListener('click', () => {
                    this.hidePreview();
                });

                // ä¸‹è½½æŒ‰é’®äº‹ä»¶
                document.getElementById('downloadBtn').addEventListener('click', () => {
                    this.downloadWallpaper();
                });

                // ESCé”®å…³é—­é¢„è§ˆ
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.hidePreview();
                    }
                });

                // ç‚¹å‡»é®ç½©å±‚å…³é—­
                document.getElementById('previewOverlay').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) {
                        this.hidePreview();
                    }
                });
            }

            handleZodiacChange(zodiac) {
                // æ›´æ–°æ¿€æ´»çŠ¶æ€
                document.querySelectorAll('.zodiac-tabs .tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                event.currentTarget.classList.add('active');

                this.currentZodiac = zodiac;
                this.renderWallpapers();
            }

            showPreview(imageUrl) {
                const overlay = document.getElementById('previewOverlay');
                const previewImage = document.getElementById('previewImage');
                
                previewImage.src = imageUrl;
                overlay.classList.add('show');
                
                // ç¦ç”¨èƒŒæ™¯æ»šåŠ¨
                document.body.style.overflow = 'hidden';
            }

            hidePreview() {
                const overlay = document.getElementById('previewOverlay');
                overlay.classList.remove('show');
                
                // æ¢å¤èƒŒæ™¯æ»šåŠ¨
                document.body.style.overflow = '';
            }

            async downloadWallpaper() {
                const imageUrl = document.getElementById('previewImage').src;
                
                try {
                    this.showToast('å¼€å§‹ä¸‹è½½...');
                    
                    // åˆ›å»ºä¸‹è½½é“¾æ¥
                    const response = await fetch(imageUrl);
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `æ˜Ÿåº§å£çº¸_${Date.now()}.jpg`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    this.showToast('ä¸‹è½½æˆåŠŸï¼');
                    
                    // è·Ÿè¸ªä¸‹è½½äº‹ä»¶
                    this.trackDownload();
                    
                } catch (error) {
                    console.error('ä¸‹è½½å¤±è´¥:', error);
                    this.showToast('ä¸‹è½½å¤±è´¥ï¼Œè¯·é‡è¯•');
                    
                    // å¤‡ç”¨æ–¹æ¡ˆï¼šåœ¨æ–°çª—å£æ‰“å¼€å›¾ç‰‡
                    window.open(imageUrl, '_blank');
                }
            }

            async loadMore() {
                const loadBtn = document.getElementById('loadMoreBtn');
                loadBtn.textContent = 'åŠ è½½ä¸­...';
                loadBtn.disabled = true;

                await this.loadWallpapers(this.currentPage + 1);
                this.renderWallpapers();

                loadBtn.textContent = 'åŠ è½½æ›´å¤š';
                loadBtn.disabled = false;
            }

            trackDownload() {
                // å‘é€ä¸‹è½½ç»Ÿè®¡
                fetch('/api/track-download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'wallpaper',
                        zodiac: this.currentZodiac,
                        userId: storageManager.getUserInfo().userId,
                        timestamp: Date.now()
                    })
                }).catch(console.error);
            }

            showToast(message) {
                if (window.app && window.app.showToast) {
                    window.app.showToast(message);
                }
            }
        }

        // åˆå§‹åŒ–å‘ç°é¡µé¢
        document.addEventListener('DOMContentLoaded', () => {
            window.discoverManager = new DiscoverManager();
        });
    </script>
