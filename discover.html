    <!-- ToastÊèêÁ§∫ -->

    <script src="js/app.js"></script>

    <script>
        class DiscoverManager {
            constructor() {
                this.currentZodiac = 'all';
                this.wallpapers = [];
                this.currentPage = 1;
                this.isLoading = false;
                this.init();
            }

            async init() {
                await this.loadWallpapers();
                this.renderWallpapers();
                this.bindEvents();
            }

            async loadWallpapers(page = 1) {
                if (this.isLoading) return;
                
                this.isLoading = true;
                
                // Ê®°ÊãüÂ£ÅÁ∫∏Êï∞ÊçÆ
                const zodiacs = ['aries', 'taurus', 'gemini', 'cancer', 'leo', 'virgo', 
                               'libra', 'scorpio', 'sagittarius', 'capricorn', 'aquarius', 'pisces'];
                
                // ÁîüÊàêÊ®°ÊãüÂ£ÅÁ∫∏Êï∞ÊçÆ
                const newWallpapers = [];
                const itemsPerPage = 12;
                
                for (let i = 0; i < itemsPerPage; i++) {
                    const zodiac = zodiacs[Math.floor(Math.random() * zodiacs.length)];
                    newWallpapers.push({
                        id: `wallpaper_${page}_${i}`,
                        url: `https://picsum.photos/400/400?random=${page * 100 + i}`,
                        thumbnail: `https://picsum.photos/200/200?random=${page * 100 + i}`,
                        zodiac: zodiac,
                        name: `${this.getZodiacName(zodiac)}ÊòüÂ∫ßÂ£ÅÁ∫∏ ${i + 1}`
                    });
                }

                if (page === 1) {
                    this.wallpapers = newWallpapers;
                } else {
                    this.wallpapers = [...this.wallpapers, ...newWallpapers];
                }

                this.currentPage = page;
                this.isLoading = false;
            }

            getZodiacName(zodiac) {
                const names = {
                    'aries': 'ÁôΩÁæä', 'taurus': 'ÈáëÁâõ', 'gemini': 'ÂèåÂ≠ê', 'cancer': 'Â∑®Ëüπ',
                    'leo': 'ÁãÆÂ≠ê', 'virgo': 'Â§ÑÂ•≥', 'libra': 'Â§©Áß§', 'scorpio': 'Â§©Ëùé',
                    'sagittarius': 'Â∞ÑÊâã', 'capricorn': 'Êë©ÁæØ', 'aquarius': 'Ê∞¥Áì∂', 'pisces': 'ÂèåÈ±º'
                };
                return names[zodiac] || zodiac;
            }

            renderWallpapers() {
                const container = document.getElementById('wallpaperGrid');
                const filteredWallpapers = this.currentZodiac === 'all' 
                    ? this.wallpapers 
                    : this.wallpapers.filter(wp => wp.zodiac === this.currentZodiac);

                container.innerHTML = filteredWallpapers.map(wp => `
                    <div class="wallpaper-item" data-wallpaper-id="${wp.id}">
                        <img src="${wp.thumbnail}" alt="${wp.name}" class="wallpaper-img" data-full-url="${wp.url}">
                        <div class="wallpaper-overlay">
                            <div class="zodiac-tag">${this.getZodiacName(wp.zodiac)}</div>
                        </div>
                    </div>
                `).join('');
            }

            bindEvents() {
                // ÊòüÂ∫ßÊ†áÁ≠æÁÇπÂáª‰∫ã‰ª∂
                document.querySelectorAll('.zodiac-tabs .tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        const zodiac = e.currentTarget.dataset.zodiac;
                        this.handleZodiacChange(zodiac);
                    });
                });

                // Â£ÅÁ∫∏ÁÇπÂáª‰∫ã‰ª∂
                document.getElementById('wallpaperGrid').addEventListener('click', (e) => {
                    const wallpaperItem = e.target.closest('.wallpaper-item');
                    if (wallpaperItem) {
                        const img = wallpaperItem.querySelector('.wallpaper-img');
                        this.showPreview(img.dataset.fullUrl);
                    }
                });

                // Âä†ËΩΩÊõ¥Â§ö
                document.getElementById('loadMoreBtn').addEventListener('click', () => {
                    this.loadMore();
                });

                // È¢ÑËßàÂÖ≥Èó≠‰∫ã‰ª∂
                document.getElementById('closePreview').addEventListener('click', () => {
                    this.hidePreview();
                });

                // ‰∏ãËΩΩÊåâÈíÆ‰∫ã‰ª∂
                document.getElementById('downloadBtn').addEventListener('click', () => {
                    this.downloadWallpaper();
                });

                // ESCÈîÆÂÖ≥Èó≠È¢ÑËßà
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.hidePreview();
                    }
                });

                // ÁÇπÂáªÈÅÆÁΩ©Â±ÇÂÖ≥Èó≠
                document.getElementById('previewOverlay').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) {
                        this.hidePreview();
                    }
                });
            }

            handleZodiacChange(zodiac) {
                // Êõ¥Êñ∞ÊøÄÊ¥ªÁä∂ÊÄÅ
                document.querySelectorAll('.zodiac-tabs .tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                event.currentTarget.classList.add('active');

                this.currentZodiac = zodiac;
                this.renderWallpapers();
            }

            showPreview(imageUrl) {
                const overlay = document.getElementById('previewOverlay');
                const previewImage = document.getElementById('previewImage');
                
                previewImage.src = imageUrl;
                overlay.classList.add('show');
                
                // Á¶ÅÁî®ËÉåÊôØÊªöÂä®
                document.body.style.overflow = 'hidden';
            }

            hidePreview() {
                const overlay = document.getElementById('previewOverlay');
                overlay.classList.remove('show');
                
                // ÊÅ¢Â§çËÉåÊôØÊªöÂä®
                document.body.style.overflow = '';
            }

            async downloadWallpaper() {
                const imageUrl = document.getElementById('previewImage').src;
                
                try {
                    this.showToast('ÂºÄÂßã‰∏ãËΩΩ...');
                    
                    // ÂàõÂª∫‰∏ãËΩΩÈìæÊé•
                    const response = await fetch(imageUrl);
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `ÊòüÂ∫ßÂ£ÅÁ∫∏_${Date.now()}.jpg`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    this.showToast('‰∏ãËΩΩÊàêÂäüÔºÅ');
                    
                    // Ë∑üË∏™‰∏ãËΩΩ‰∫ã‰ª∂
                    this.trackDownload();
                    
                } catch (error) {
                    console.error('‰∏ãËΩΩÂ§±Ë¥•:', error);
                    this.showToast('‰∏ãËΩΩÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
                    
                    // Â§áÁî®ÊñπÊ°àÔºöÂú®Êñ∞Á™óÂè£ÊâìÂºÄÂõæÁâá
                    window.open(imageUrl, '_blank');
                }
            }

            async loadMore() {
                const loadBtn = document.getElementById('loadMoreBtn');
                loadBtn.textContent = 'Âä†ËΩΩ‰∏≠...';
                loadBtn.disabled = true;

                await this.loadWallpapers(this.currentPage + 1);
                this.renderWallpapers();

                loadBtn.textContent = 'Âä†ËΩΩÊõ¥Â§ö';
                loadBtn.disabled = false;
            }

            trackDownload() {
                // ÂèëÈÄÅ‰∏ãËΩΩÁªüËÆ°
                fetch('/api/track-download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'wallpaper',
                        zodiac: this.currentZodiac,
                        userId: storageManager.getUserInfo().userId,
                        timestamp: Date.now()
                    })
                }).catch(console.error);
            }

            showToast(message) {
                if (window.app && window.app.showToast) {
                    window.app.showToast(message);
                }
            }
        }

        // ÂàùÂßãÂåñÂèëÁé∞È°µÈù¢
        document.addEventListener('DOMContentLoaded', () => {
            window.discoverManager = new DiscoverManager();
        });
    </script>

    <style>

        /* È¢ÑËßàÊ†∑Âºè‰ºòÂåñ */
        .preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 4000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .preview-overlay.show {

        }

        .preview-image {

            object-fit: contain;
            border-radius: 8px;
        }

        .download-btn {
            position: fixed;

            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 40px;

            cursor: pointer;

        .close-btn {

            display: flex;
            align-items: center;

        }

        /* ÂìçÂ∫îÂºèË∞ÉÊï¥ */
        @media (max-width: 480px) {

            }

        @media (min-width: 768px) {

        /* ÊªöÂä®Êù°Ê†∑Âºè */

        }
    </style>
