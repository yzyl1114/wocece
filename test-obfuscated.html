<!DOCTYPE html>
<html>
<head>
    <title>混淆代码测试</title>
</head>
<body>
    <h1>混淆代码功能测试</h1>
    <div id="output"></div>
    
    <script src="js-dist/calculation.obf.js"></script>
    <script>
        try {
            // 测试是否能正常访问CalculationManager
            if (typeof calculationManager !== 'undefined') {
                document.getElementById('output').innerHTML = 
                    '✅ 混淆代码加载成功，CalculationManager可用';
                document.getElementById('output').style.color = 'green';
                
                // 测试简单功能
                console.log('CalculationManager可用:', calculationManager);
            } else {
                document.getElementById('output').innerHTML = 
                    '❌ CalculationManager未定义';
                document.getElementById('output').style.color = 'red';
            }
        } catch (error) {
            document.getElementById('output').innerHTML = 
                '❌ 执行错误: ' + error.message;
            document.getElementById('output').style.color = 'red';
            console.error('测试错误:', error);
        }
    </script>
</body>
</html>
