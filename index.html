<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我测测 - 趣味心理测试</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 头部横幅 -->
        <header class="header-banner">
            <div class="header-content">
                <h1 class="header-title">我测测</h1>
                <p class="header-subtitle">发现有趣的测评</p>
            </div>
            <div class="feedback-icon" onclick="app.navigateTo('feedback.html')">💬</div>
            <div class="share-icon" id="shareIcon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                    <polyline points="16 6 12 2 8 6"></polyline>
                    <line x1="12" y1="2" x2="12" y2="15"></line>
                </svg>
            </div>
        </header>

        <!-- 搜索区域 -->
        <section class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Q. 请输入产品关键词">
                <button id="searchBtn" class="search-btn">搜索</button>
            </div>
        </section>

        <!-- 趣味精选 -->
        <section class="featured-section">
            <h2 class="section-title">趣味精选</h2>
            <div class="featured-tests" id="featuredTests">
                <!-- 动态生成 -->
            </div>
        </section>

        <!-- 更多好玩 -->
        <section class="more-tests-section">
            <h2 class="section-title">更多好玩</h2>
            
            <!-- 分类标签 - 放在更多好玩标题下方 -->
            <div class="tabs-section">
                <div class="tabs">
                    <div class="tab active" data-category="all">全部</div>
                    <div class="tab" data-category="fun">趣味</div>
                    <div class="tab" data-category="standard">标准</div>
                </div>
            </div>

            <div class="test-list" id="testList">
                <!-- 动态生成 -->
            </div>
        </section>

        <!-- 页脚 -->
        <footer class="global-footer">
            *测试仅供娱乐*
        </footer>
    </div>

    <!-- 底部导航 -->
    <nav class="bottom-nav">
        <div class="nav-item active" onclick="app.navigateTo('index.html')">
            <div class="nav-icon">🏠</div>
            <div>首页</div>
        </div>
        <div class="nav-item" onclick="app.navigateTo('discover.html')">
            <div class="nav-icon">🔍</div>
            <div>发现</div>
        </div>
    </nav>

    <script src="js/app.js"></script>
    <script src="js/storage.js"></script>
</body>
</html>
