    <script>
        class FeedbackManager {
            constructor() {
                this.images = [];
                this.maxImages = 4;
                this.init();
            }

            init() {
                this.bindEvents();
                this.updateImageCount();
            }

            bindEvents() {
                // å­—ç¬¦è®¡æ•°
                const textarea = document.getElementById('problemDescription');
                textarea.addEventListener('input', () => {
                    this.updateCharCount();
                });

                // ä¸Šä¼ æŒ‰é’®ç‚¹å‡»
                document.getElementById('uploadBtn').addEventListener('click', () => {
                    this.triggerFileInput();
                });

                // æ–‡ä»¶é€‰æ‹©å˜åŒ–
                document.getElementById('fileInput').addEventListener('change', (e) => {
                    this.handleFileSelect(e.target.files);
                });

                // è¡¨å•æäº¤
                document.getElementById('feedbackForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSubmit();
                });
            }

            updateCharCount() {
                const textarea = document.getElementById('problemDescription');
                const charCount = document.getElementById('charCount');
                const count = textarea.value.length;
                
                charCount.textContent = count;
                
                // é¢œè‰²æç¤º
                if (count > 180) {
                    charCount.style.color = '#ff4757';
                } else if (count > 150) {
                    charCount.style.color = '#ffa502';
                } else {
                    charCount.style.color = '#666';
                }
            }

            updateImageCount() {
                document.getElementById('imageCount').textContent = this.images.length;
                
                // éšè—ä¸Šä¼ æŒ‰é’®å¦‚æœè¾¾åˆ°æœ€å¤§æ•°é‡
                const uploadBtn = document.getElementById('uploadBtn');
                uploadBtn.style.display = this.images.length >= this.maxImages ? 'none' : 'flex';
            }

            triggerFileInput() {
                document.getElementById('fileInput').click();
            }

            handleFileSelect(files) {
                const remainingSlots = this.maxImages - this.images.length;
                const filesToAdd = Array.from(files).slice(0, remainingSlots);

                filesToAdd.forEach(file => {
                    if (!file.type.startsWith('image/')) {
                        this.showToast('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
                        return;
                    }

                    if (file.size > 5 * 1024 * 1024) {
                        this.showToast('å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡5MB');
                        return;
                    }

                    this.addImage(file);
                });

                // æ¸…ç©ºæ–‡ä»¶è¾“å…¥
                document.getElementById('fileInput').value = '';
            }

            addImage(file) {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    const imageData = {
                        id: 'img_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                        file: file,
                        dataUrl: e.target.result
                    };

                    this.images.push(imageData);
                    this.renderImage(imageData);
                    this.updateImageCount();
                };

                reader.readAsDataURL(file);
            }

            renderImage(imageData) {
                const uploadGrid = document.getElementById('uploadGrid');
                
                const imageItem = document.createElement('div');
                imageItem.className = 'upload-item image-item';
                imageItem.innerHTML = `
                    <img src="${imageData.dataUrl}" alt="é¢„è§ˆå›¾ç‰‡">
                    <button type="button" class="remove-btn" data-image-id="${imageData.id}">Ã—</button>
                `;

                // æ’å…¥åˆ°ä¸Šä¼ æŒ‰é’®å‰é¢
                uploadGrid.insertBefore(imageItem, document.getElementById('uploadBtn'));

                // ç»‘å®šåˆ é™¤äº‹ä»¶
                imageItem.querySelector('.remove-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.removeImage(imageData.id);
                });
            }

            removeImage(imageId) {
                this.images = this.images.filter(img => img.id !== imageId);
                
                // ä»DOMä¸­ç§»é™¤
                const imageItem = document.querySelector(`[data-image-id="${imageId}"]`).closest('.image-item');
                if (imageItem) {
                    imageItem.remove();
                }
                
                this.updateImageCount();
            }

            async handleSubmit() {
                const submitBtn = document.getElementById('submitBtn');
                const problemDescription = document.getElementById('problemDescription').value.trim();
                const contactInfo = document.getElementById('contactInfo').value.trim();

                // éªŒè¯å¿…å¡«å­—æ®µ
                if (!problemDescription) {
                    this.showToast('è¯·å¡«å†™é—®é¢˜æè¿°');
                    return;
                }

                if (problemDescription.length < 10) {
                    this.showToast('é—®é¢˜æè¿°è‡³å°‘éœ€è¦10ä¸ªå­—ç¬¦');
                    return;
                }

                // éªŒè¯è”ç³»æ–¹å¼æ ¼å¼
                if (contactInfo && !this.validateContactInfo(contactInfo)) {
                    this.showToast('è¯·è¾“å…¥æ­£ç¡®çš„æ‰‹æœºå·æˆ–é‚®ç®±');
                    return;
                }

                // ç¦ç”¨æäº¤æŒ‰é’®é˜²æ­¢é‡å¤æäº¤
                submitBtn.disabled = true;
                submitBtn.textContent = 'æäº¤ä¸­...';

                try {
                    const success = await this.submitFeedback({
                        problemDescription,
                        contactInfo,
                        images: this.images
                    });

                    if (success) {
                        this.showToast('æäº¤æˆåŠŸï¼æ„Ÿè°¢ä½ çš„åé¦ˆ');
                        setTimeout(() => {
                            window.history.back();
                        }, 2000);
                    } else {
                        throw new Error('æäº¤å¤±è´¥');
                    }
                } catch (error) {
                    console.error('æäº¤å¤±è´¥:', error);
                    this.showToast('æäº¤å¤±è´¥ï¼Œè¯·é‡è¯•');
                } finally {
                    // æ¢å¤æäº¤æŒ‰é’®
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'ç¡®å®šæäº¤';
                }
            }

            validateContactInfo(contactInfo) {
                // æ‰‹æœºå·éªŒè¯
                const phoneRegex = /^1[3-9]\d{9}$/;
                // é‚®ç®±éªŒè¯
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                return phoneRegex.test(contactInfo) || emailRegex.test(contactInfo);
            }

            async submitFeedback(feedbackData) {
                // åˆ›å»ºFormDataå¯¹è±¡ç”¨äºæ–‡ä»¶ä¸Šä¼ 
                const formData = new FormData();
                
                formData.append('problemDescription', feedbackData.problemDescription);
                formData.append('contactInfo', feedbackData.contactInfo || '');
                formData.append('userId', storageManager.getUserInfo().userId || '');
                formData.append('timestamp', Date.now());
                formData.append('userAgent', navigator.userAgent);
                formData.append('url', window.location.href);

                // æ·»åŠ å›¾ç‰‡æ–‡ä»¶
                feedbackData.images.forEach((image, index) => {
                    formData.append(`images[${index}]`, image.file);
                });

                const response = await fetch('/api/submit-feedback', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                return await response.json();
            }

            showToast(message) {
                if (window.app && window.app.showToast) {
                    window.app.showToast(message);
                } else {
                    alert(message);
                }
            }
        }

        // åˆå§‹åŒ–åé¦ˆé¡µé¢
        document.addEventListener('DOMContentLoaded', () => {
            window.feedbackManager = new FeedbackManager();
        });
    </script>
