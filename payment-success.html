<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>支付成功 - 我测测</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .success-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            padding: 40px 20px;
            text-align: center;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #52c41a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 40px;
            color: white;
        }
        
        .success-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .success-message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            flex-direction: column;
            width: 100%;
            max-width: 280px;
        }
        
        .primary-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        
        .secondary-btn {
            background: #f5f5f5;
            color: #666;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部导航 -->
        <nav class="navbar">
            <div class="logo" onclick="goBack()">← 返回</div>
        </nav>

        <!-- 支付成功内容 -->
        <section class="success-container">
            <div class="success-icon">✓</div>
            <h1 class="success-title">支付成功！</h1>
            <p class="success-message">您已成功解锁测试内容<br>现在可以开始测试了</p>
            
            <div class="action-buttons">
                <button id="startTestBtn" class="primary-btn">开始测试</button>
                <button onclick="goHome()" class="secondary-btn">返回首页</button>
            </div>
        </section>
    </div>

    <script src="js/storage.js"></script>
    <script>
        // 页面加载时处理
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const testId = urlParams.get('testId');
            const success = urlParams.get('success');
            const tradeStatus = urlParams.get('trade_status'); // 支付宝返回的状态
            const tradeNo = urlParams.get('out_trade_no');
            
            // 支付成功处理
            if (testId && (success === 'true' || tradeStatus === 'TRADE_SUCCESS')) {
                // 显示成功界面
                document.querySelector('.success-title').textContent = '支付成功！';
                document.querySelector('.success-message').innerHTML = '您已成功解锁测试内容<br>现在可以开始测试了';
                storageManager.savePaymentRecord(testId);
                
                // 设置开始测试按钮
                document.getElementById('startTestBtn').onclick = function() {
                    window.location.href = `testing.html?id=${testId}`;
                };
            } 
            // 支付失败处理
            else if (tradeStatus === 'TRADE_CLOSED' || tradeStatus === 'TRADE_FAILED') {
                // 显示失败界面
                document.querySelector('.success-icon').style.background = '#ff4d4f';
                document.querySelector('.success-icon').textContent = '✕';
                document.querySelector('.success-title').textContent = '支付失败';
                document.querySelector('.success-message').innerHTML = '支付未完成或已取消<br>请重新尝试支付';
                document.getElementById('startTestBtn').textContent = '重新支付';
                document.getElementById('startTestBtn').onclick = function() {
                    window.location.href = `detail.html?id=${testId}`;
                };
            }
            // 支付中或其他状态
            else {
                document.querySelector('.success-title').textContent = '支付处理中';
                document.querySelector('.success-message').innerHTML = '支付正在处理中<br>请稍后查看支付状态';
                document.getElementById('startTestBtn').onclick = function() {
                    if (testId) {
                        window.location.href = `detail.html?id=${testId}`;
                    } else {
                        window.location.href = 'index.html';
                    }
                };
            }
            
            // 清除支付会话
            sessionStorage.removeItem('current_payment');
        });

        function goBack() {
            const urlParams = new URLSearchParams(window.location.search);
            const testId = urlParams.get('testId');
            if (testId) {
                window.location.href = `detail.html?id=${testId}`;
            } else {
                window.location.href = 'index.html';
            }
        }

        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
