<body>

        <!-- ÂØºËà™ÊåâÈíÆ -->

            <button id="prevBtn" class="nav-btn prev-btn" disabled>‰∏ä‰∏ÄÈ¢ò</button>

    <script src="js/storage.js"></script>
    <script src="js/calculation.js"></script>
    <script>
        class TestingManager {
            constructor() {
                this.testId = null;
                this.testData = null;
                this.currentQuestionIndex = 0;
                this.answers = [];
                this.init();
            }

            async init() {
                this.testId = new URLSearchParams(window.location.search).get('id');
                await this.loadTestData();
                this.loadProgress();
                this.renderQuestion();
                this.bindEvents();
                this.updateNavigationButtons();
                this.updateProgress();
            }

            async loadTestData() {
                try {
                    const response = await fetch('data/tests.json');
                    const data = await response.json();
                    this.testData = data.tests[this.testId];
                    
                    if (!this.testData) {
                        throw new Error('ÊµãËØïÊï∞ÊçÆ‰∏çÂ≠òÂú®');
                    }
                    
                    if (!this.testData.questions || this.testData.questions.length === 0) {
                        throw new Error('ÊµãËØïÈ¢òÁõÆÊï∞ÊçÆ‰∏∫Á©∫');
                    }
                    
                } catch (error) {
                    console.error('Âä†ËΩΩÊµãËØïÊï∞ÊçÆÂ§±Ë¥•:', error);
                    this.testData = {
                        id: this.testId,
                        title: 'ÂøÉÁêÜÊµãËØï',
                        questions: this.getDefaultQuestions()
                    };
                }
            }

            getDefaultQuestions() {
                return [
                    {
                        id: 1,
                        text: 'ÂΩì‰Ω†ÈÅáÂà∞Âõ∞ÈöæÊó∂Ôºå‰Ω†ÈÄöÂ∏∏‰ºöÔºü',
                        image: null,
                        options: [
                            { id: 'A', text: 'Áã¨Ëá™ÊÄùËÄÉËß£ÂÜ≥ÊñπÊ°à' },
                            { id: 'B', text: 'ÂØªÊ±ÇÊúãÂèãÂ∏ÆÂä©' },
                            { id: 'C', text: 'ÊöÇÊó∂ÈÄÉÈÅøÈóÆÈ¢ò' },
                            { id: 'D', text: 'Á´ãÂç≥ÈááÂèñË°åÂä®' }
                        ]
                    },
                    {
                        id: 2,
                        text: 'Âú®Á§æ‰∫§Âú∫Âêà‰∏≠Ôºå‰Ω†Êõ¥ÂÄæÂêë‰∫éÔºü',
                        image: null,
                        options: [
                            { id: 'A', text: '‰∏ªÂä®‰∏é‰∫∫‰∫§ÊµÅ' },
                            { id: 'B', text: 'Á≠âÂæÖÂà´‰∫∫Êù•Êâæ‰Ω†' },
                            { id: 'C', text: 'ËßÇÂØüÂë®Âõ¥ÁéØÂ¢É' },
                            { id: 'D', text: 'Â∞ΩÂø´Á¶ªÂºÄ' }
                        ]
                    },
                    {
                        id: 3,
                        text: 'Èù¢ÂØπÊñ∞ÁöÑÊåëÊàòÔºå‰Ω†ÁöÑÁ¨¨‰∏ÄÂèçÂ∫îÊòØÔºü',
                        image: null,
                        options: [
                            { id: 'A', text: 'ÂÖ¥Â•ãÂíåÊúüÂæÖ' },
                            { id: 'B', text: 'Ë∞®ÊÖéËØÑ‰º∞È£éÈô©' },
                            { id: 'C', text: 'ÊÑüÂà∞ÁÑ¶Ëôë‰∏çÂÆâ' },
                            { id: 'D', text: 'ÂØªÊâæ‰ªñ‰∫∫ÊÑèËßÅ' }
                        ]
                    }
                ];
            }

            renderQuestion() {
                if (!this.testData || !this.testData.questions[this.currentQuestionIndex]) {
                    console.error('È¢òÁõÆÊï∞ÊçÆ‰∏çÂ≠òÂú®:', this.currentQuestionIndex);
                    return;
                }

                const question = this.testData.questions[this.currentQuestionIndex];
                
                this.updateProgress();

                document.getElementById('questionText').textContent = question.text;

                const imageContainer = document.getElementById('questionImage');
                if (question.image) {
                    imageContainer.innerHTML = `<img src="${question.image}" alt="È¢òÁõÆÂõæÁâá" style="max-width: 100%; border-radius: 8px;">`;
                    imageContainer.style.display = 'block';
                } else {
                    imageContainer.style.display = 'none';
                }

                this.renderOptionsByType(question);
                this.updateNavigationButtons();
            }

            renderOptionsByType(question) {
                const optionsContainer = document.getElementById('optionsContainer');
                
                switch(question.type) {
                    case 'sort':
                        this.renderSortOptions(question, optionsContainer);
                        break;
                    case 'multiple':
                        this.renderMultipleOptions(question, optionsContainer);
                        break;
                    default:
                        this.renderDefaultOptions(question, optionsContainer);
                }
            }

            renderSortOptions(question, container) {
                const currentAnswer = this.answers[this.currentQuestionIndex] || [];
                let html = `<div class="sortable-list" id="sortableList">`;
                
                const itemsToRender = currentAnswer.length > 0 
                    ? currentAnswer.map(id => question.options.find(opt => opt.id === id)).filter(Boolean)
                    : [...question.options];
                    
                itemsToRender.forEach((option, index) => {
                    if (!option) return;
                    html += `
                        <div class="sort-item" data-option-id="${option.id}">
                            <span class="sort-handle">‚ò∞</span>
                            <span class="option-text">${option.text}</span>
                            <span class="sort-position">${index + 1}</span>
                        </div>
                    `;
                });
                
                html += `</div>`;
                container.innerHTML = html;
                
                this.initSortable();
            }

            renderMultipleOptions(question, container) {
                const currentAnswer = this.answers[this.currentQuestionIndex] || [];
                
                container.innerHTML = question.options.map(option => {
                    const isSelected = currentAnswer.includes(option.id);
                    return `
                        <div class="option multiple-option ${isSelected ? 'selected' : ''}" 
                            data-option-id="${option.id}">
                            <span class="option-checkbox">${isSelected ? '‚úì' : ''}</span>
                            <span class="option-text">${option.text}</span>
                        </div>
                    `;
                }).join('');
            }

            renderDefaultOptions(question, container) {
                const currentAnswer = this.answers[this.currentQuestionIndex];
                
                container.innerHTML = question.options.map(option => {
                    const isSelected = currentAnswer === option.id;
                    return `
                        <div class="option ${isSelected ? 'selected' : ''}" data-option-id="${option.id}">
                            <span class="option-label">${option.id}</span>
                            <span class="option-text">${option.text}</span>
                        </div>
                    `;
                }).join('');
            }

            /**
             * ÂàùÂßãÂåñÊãñÊãΩÊéíÂ∫è - ÂÆåÂÖ®ÈáçÂÜôÁöÑÁâàÊú¨
             */
            initSortable() {
                const sortableList = document.getElementById('sortableList');
                if (!sortableList) return;

                let draggedItem = null;
                let dragStartIndex = 0;

                // ÂàõÂª∫ÊãñÊãΩÈ°πÂÖãÈöÜ
                const createDragImage = (item) => {
                    const dragImage = item.cloneNode(true);
                    dragImage.style.width = item.offsetWidth + 'px';
                    dragImage.style.opacity = '0.8';
                    dragImage.style.transform = 'rotate(5deg)';
                    dragImage.style.zIndex = '10000';
                    dragImage.style.position = 'fixed';
                    dragImage.style.pointerEvents = 'none';
                    return dragImage;
                };

                // ÊãñÊãΩÂºÄÂßã
                const handleDragStart = (e) => {
                    draggedItem = e.target.closest('.sort-item');
                    if (!draggedItem) return;

                    dragStartIndex = Array.from(sortableList.children).indexOf(draggedItem);
                    
                    // ËÆæÁΩÆÊãñÊãΩÊïàÊûú
                    if (e.dataTransfer) {
                        e.dataTransfer.effectAllowed = 'move';
                    }
                    
                    draggedItem.classList.add('dragging');
                    
                    // Ê∑ªÂä†ÂçäÈÄèÊòéÊïàÊûúÁªôÂÖ∂‰ªñÈ°π
                    Array.from(sortableList.children).forEach(item => {
                        if (item !== draggedItem) {
                            item.style.opacity = '0.6';
                        }
                    });
                };

                // ÊãñÊãΩÁªìÊùü
                const handleDragEnd = (e) => {
                    if (!draggedItem) return;
                    
                    draggedItem.classList.remove('dragging');
                    
                    // ÊÅ¢Â§çÂÖ∂‰ªñÈ°πÁöÑÈÄèÊòéÂ∫¶
                    Array.from(sortableList.children).forEach(item => {
                        item.style.opacity = '1';
                    });
                    
                    // ‰øùÂ≠òÊéíÂ∫èÁªìÊûú
                    this.saveSortAnswer();
                    draggedItem = null;
                };

                // ÊãñÊãΩÁªèËøá
                const handleDragOver = (e) => {
                    e.preventDefault();
                    if (!draggedItem) return;

                    const afterElement = this.getDragAfterElement(sortableList, e.clientY);
                    if (afterElement) {
                        sortableList.insertBefore(draggedItem, afterElement);
                    } else {
                        sortableList.appendChild(draggedItem);
                    }
                };

                // Ëß¶Êë∏ËÆæÂ§áÊîØÊåÅ
                let touchStartY = 0;
                let touchCurrentY = 0;

                const handleTouchStart = (e) => {
                    const item = e.target.closest('.sort-item');
                    if (!item) return;

                    draggedItem = item;
                    touchStartY = e.touches[0].clientY;
                    dragStartIndex = Array.from(sortableList.children).indexOf(draggedItem);
                    
                    draggedItem.classList.add('dragging');
                    
                    Array.from(sortableList.children).forEach(item => {
                        if (item !== draggedItem) {
                            item.style.opacity = '0.6';
                        }
                    });
                };

                const handleTouchMove = (e) => {
                    if (!draggedItem) return;
                    
                    e.preventDefault();
                    touchCurrentY = e.touches[0].clientY;
                    
                    const afterElement = this.getDragAfterElement(sortableList, touchCurrentY);
                    if (afterElement && afterElement !== draggedItem.nextSibling) {
                        sortableList.insertBefore(draggedItem, afterElement);
                    }
                };

                const handleTouchEnd = (e) => {
                    if (!draggedItem) return;
                    
                    draggedItem.classList.remove('dragging');
                    
                    Array.from(sortableList.children).forEach(item => {
                        item.style.opacity = '1';
                    });
                    
                    this.saveSortAnswer();
                    draggedItem = null;
                };

                // ÁªëÂÆö‰∫ã‰ª∂
                sortableList.addEventListener('dragstart', handleDragStart);
                sortableList.addEventListener('dragend', handleDragEnd);
                sortableList.addEventListener('dragover', handleDragOver);
                
                // Ëß¶Êë∏‰∫ã‰ª∂
                sortableList.addEventListener('touchstart', handleTouchStart, { passive: false });
                sortableList.addEventListener('touchmove', handleTouchMove, { passive: false });
                sortableList.addEventListener('touchend', handleTouchEnd);
                
                // Èò≤Ê≠¢ÊñáÊú¨ÈÄâÊã©
                sortableList.addEventListener('selectstart', (e) => {
                    if (draggedItem) {
                        e.preventDefault();
                    }
                });
            }

            getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.sort-item:not(.dragging)')];
                
                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }

            saveSortAnswer() {
                const sortItems = document.querySelectorAll('.sort-item');
                const sortedIds = Array.from(sortItems).map(item => item.dataset.optionId);

                console.log('ÊãñÊãΩÊéíÂ∫èÁªìÊûú:', sortedIds);
                
                this.answers[this.currentQuestionIndex] = sortedIds;
                this.updateNavigationButtons();
                
                // Êõ¥Êñ∞‰ΩçÁΩÆÊï∞Â≠ó
                sortItems.forEach((item, index) => {
                    const positionSpan = item.querySelector('.sort-position');
                    if (positionSpan) {
                        positionSpan.textContent = index + 1;
                    }
                });
            }

            bindEvents() {
                const backButton = document.getElementById('backButton');
                if (backButton) {
                    backButton.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.handleBackButton();
                    });
                }               
                
                document.getElementById('optionsContainer').addEventListener('click', (e) => {
                    const option = e.target.closest('.option');
                    if (option) {
                        this.selectOption(option.dataset.optionId);
                    }
                });

                document.getElementById('prevBtn').addEventListener('click', () => {
                    this.previousQuestion();
                });

                document.getElementById('nextBtn').addEventListener('click', () => {
                    this.nextQuestion();
                });

                window.addEventListener('beforeunload', (e) => {
                    if (this.currentQuestionIndex > 0 && 
                        this.currentQuestionIndex < this.testData.questions.length - 1) {
                        e.preventDefault();
                        e.returnValue = 'ÊµãËØïËøõÂ∫¶Â∞Ü‰ºö‰∏¢Â§±ÔºåÁ°ÆÂÆöË¶ÅÁ¶ªÂºÄÂêóÔºü';
                    }
                });
            }

            selectOption(optionId) {
                const question = this.testData.questions[this.currentQuestionIndex];
                
                switch(question.type) {
                    case 'multiple':
                        const currentAnswer = this.answers[this.currentQuestionIndex] || [];
                        if (currentAnswer.includes(optionId)) {
                            this.answers[this.currentQuestionIndex] = currentAnswer.filter(id => id !== optionId);
                        } else {
                            this.answers[this.currentQuestionIndex] = [...currentAnswer, optionId];
                        }
                        break;
                    case 'sort':
                        return;
                    default:
                        this.answers[this.currentQuestionIndex] = optionId;
                }
                
                this.renderQuestion();
                this.updateNavigationButtons();
            }

            previousQuestion() {
                if (this.currentQuestionIndex > 0) {
                    this.currentQuestionIndex--;
                    this.renderQuestion();
                    this.updateNavigationButtons();
                }
            }

            nextQuestion() {
                if (this.currentQuestionIndex < this.testData.questions.length - 1) {
                    if (this.answers[this.currentQuestionIndex]) {
                        this.currentQuestionIndex++;
                        this.renderQuestion();
                        this.updateNavigationButtons();
                    } else {
                        this.showToast('ËØ∑ÂÖàÈÄâÊã©Á≠îÊ°à');
                    }
                } else {
                    if (this.answers[this.currentQuestionIndex]) {
                        this.completeTest();
                    } else {
                        this.showToast('ËØ∑ÂÖàÈÄâÊã©Á≠îÊ°à');
                    }
                }
            }

            handleBackButton() {
                if (confirm('ÈÄÄÂá∫ÂêéÂ∞Ü‰∏ç‰ºö‰øùÂ≠òÊµãËØïËøõÂ∫¶ÔºåÁ°ÆÂÆöË¶ÅÈÄÄÂá∫ÂêóÔºü')) {
                    storageManager.clearTestProgress(this.testId);
                    window.location.href = `detail.html?id=${this.testId}`;
                }
            }

            completeTest() {
                console.log('üîç Ë∞ÉËØï‰ø°ÊÅØ:', {
                    testId: this.testId,
                    answers: this.answers,
                    testData: this.testData,
                    hasDimensions: !!this.testData?.dimensions
                });

                try {
                    const result = calculationManager.calculateResult(
                        this.testId, 
                        this.answers, 
                        this.testData
                    );
                    
                    result.testId = this.testId;
                    
                    storageManager.clearPaymentRecord(this.testId);
                    
                    const redeemRecords = JSON.parse(localStorage.getItem('redeem_records') || '{}');
                    if (redeemRecords[this.testId]) {
                        delete redeemRecords[this.testId];
                        localStorage.setItem('redeem_records', JSON.stringify(redeemRecords));
                    }
                    
                    storageManager.clearTestProgress(this.testId);
                    storageManager.saveTestCompletion(this.testId);
                    
                    const resultId = 'result_' + this.testId + '_' + Date.now();
                    storageManager.saveTestResult(resultId, result);
                    
                    setTimeout(() => {
                        window.location.href = `result.html?id=${this.testId}&resultId=${resultId}`;
                    }, 100);
                    
                } catch (error) {
                    console.error('‚ùå ÂÆåÊàêÊµãËØïÊó∂Âá∫Èîô:', error);
                    this.showToast('ÊµãËØïÁªìÊûúÁîüÊàêÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
                }
            }

            updateNavigationButtons() {
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                const question = this.testData.questions[this.currentQuestionIndex];
                
                prevBtn.disabled = this.currentQuestionIndex === 0;
                
                if (this.currentQuestionIndex === this.testData.questions.length - 1) {
                    nextBtn.textContent = 'ÂÆåÊàêÊµãËØï';
                } else {
                    nextBtn.textContent = '‰∏ã‰∏ÄÈ¢ò';
                }
                
                let hasAnswer = false;
                const currentAnswer = this.answers[this.currentQuestionIndex];
                
                switch(question.type) {
                    case 'sort':
                        hasAnswer = Array.isArray(currentAnswer) && currentAnswer.length > 0;
                        break;
                    case 'multiple':
                        hasAnswer = Array.isArray(currentAnswer) && currentAnswer.length > 0;
                        break;
                    default:
                        hasAnswer = !!currentAnswer;
                }
                
                nextBtn.disabled = !hasAnswer;
            }

            updateProgress() {
                if (!this.testData || !this.testData.questions) return;
                
                const progress = ((this.currentQuestionIndex + 1) / this.testData.questions.length) * 100;
                
                document.getElementById('progressText').textContent = 
                    `Á¨¨${this.currentQuestionIndex + 1}È¢ò/ÂÖ±${this.testData.questions.length}È¢ò`;
                document.getElementById('progressBar').style.width = `${progress}%`;
            }

            saveProgress() {
                console.log('ËøõÂ∫¶‰øùÂ≠òÂ∑≤Á¶ÅÁî®');
                return;
            }

            loadProgress() {
                storageManager.clearTestProgress(this.testId);
                this.currentQuestionIndex = 0;
                this.answers = [];
                console.log('ÊµãËØïËøõÂ∫¶Â∑≤ÈáçÁΩÆÔºå‰ªéÁ¨¨‰∏ÄÈ¢òÂºÄÂßã');
            }

            showToast(message) {
                const toast = document.createElement('div');
                toast.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0,0,0,0.8);
                    color: white;
                    padding: 12px 20px;
                    border-radius: 6px;
                    z-index: 2000;
                `;
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 2000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.testingManager = new TestingManager();
        });
    </script>
