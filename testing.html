<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>测试中 - 我测测</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <nav class="navbar">
            <div class="logo" onclick="window.history.back()">← 返回</div>
            <div class="progress-info">
                <span id="progressText">第1题/共10题</span>
            </div>
        </nav>

        <!-- 进度条 -->
        <div class="testing-progress">
            <div class="progress-bar">
                <div class="progress" id="progressBar" style="width: 10%"></div>
            </div>
        </div>

        <!-- 题目区域 -->
        <section class="question-section">
            <div class="question-card">
                <div class="question-text" id="questionText"></div>
                <div class="question-image" id="questionImage"></div>
            </div>
        </section>

        <!-- 选项区域 -->
        <section class="options-section">
            <div class="options" id="optionsContainer">
                <!-- 动态生成选项 -->
            </div>
        </section>

        <!-- 导航按钮 -->
        <section class="navigation-buttons">
            <button id="prevBtn" class="nav-btn prev-btn" disabled>上一题</button>
            <button id="nextBtn" class="nav-btn next-btn">下一题</button>
        </section>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/calculation.js"></script>
    <script>
        class TestingManager {
            constructor() {
                this.testId = null;
                this.testData = null;
                this.currentQuestionIndex = 0;
                this.answers = [];
                this.init();
            }

            async init() {
                this.testId = new URLSearchParams(window.location.search).get('id');
                await this.loadTestData();
                this.loadProgress();
                this.renderQuestion();
                this.bindEvents();
                this.updateNavigationButtons();
            }

            async loadTestData() {
                try {
                    // 从JSON文件加载测试数据
                    const response = await fetch('data/tests.json');
                    const data = await response.json();
                    this.testData = data.tests[this.testId];
                    
                    if (!this.testData) {
                        throw new Error('测试数据不存在');
                    }
                    
                    // 确保questions字段存在
                    if (!this.testData.questions || this.testData.questions.length === 0) {
                        throw new Error('测试题目数据为空');
                    }
                    
                } catch (error) {
                    console.error('加载测试数据失败:', error);
                    // 使用默认数据
                    this.testData = {
                        id: this.testId,
                        title: '心理测试',
                        questions: this.getDefaultQuestions()
                    };
                }
            }

            // 添加缺失的默认题目方法
            getDefaultQuestions() {
                return [
                    {
                        id: 1,
                        text: '当你遇到困难时，你通常会？',
                        image: null,
                        options: [
                            { id: 'A', text: '独自思考解决方案' },
                            { id: 'B', text: '寻求朋友帮助' },
                            { id: 'C', text: '暂时逃避问题' },
                            { id: 'D', text: '立即采取行动' }
                        ]
                    },
                    {
                        id: 2,
                        text: '在社交场合中，你更倾向于？',
                        image: null,
                        options: [
                            { id: 'A', text: '主动与人交流' },
                            { id: 'B', text: '等待别人来找你' },
                            { id: 'C', text: '观察周围环境' },
                            { id: 'D', text: '尽快离开' }
                        ]
                    },
                    {
                        id: 3,
                        text: '面对新的挑战，你的第一反应是？',
                        image: null,
                        options: [
                            { id: 'A', text: '兴奋和期待' },
                            { id: 'B', text: '谨慎评估风险' },
                            { id: 'C', text: '感到焦虑不安' },
                            { id: 'D', text: '寻找他人意见' }
                        ]
                    }
                ];
            }

            renderQuestion() {
                if (!this.testData || !this.testData.questions[this.currentQuestionIndex]) {
                    return;
                }

                const question = this.testData.questions[this.currentQuestionIndex];
                const progress = ((this.currentQuestionIndex + 1) / this.testData.questions.length) * 100;

                // 更新进度
                document.getElementById('progressText').textContent = 
                    `第${this.currentQuestionIndex + 1}题/共${this.testData.questions.length}题`;
                document.getElementById('progressBar').style.width = `${progress}%`;

                // 更新题目
                document.getElementById('questionText').textContent = question.text;

                // 更新图片
                const imageContainer = document.getElementById('questionImage');
                if (question.image) {
                    imageContainer.innerHTML = `<img src="${question.image}" alt="题目图片" style="max-width: 100%; border-radius: 8px;">`;
                    imageContainer.style.display = 'block';
                } else {
                    imageContainer.style.display = 'none';
                }

                // 更新选项
                const optionsContainer = document.getElementById('optionsContainer');
                optionsContainer.innerHTML = question.options.map(option => {
                    const isSelected = this.answers[this.currentQuestionIndex] === option.id;
                    return `
                        <div class="option ${isSelected ? 'selected' : ''}" data-option-id="${option.id}">
                            <span class="option-label">${option.id}</span>
                            <span class="option-text">${option.text}</span>
                        </div>
                    `;
                }).join('');
            }

            bindEvents() {
                // 选项点击事件
                document.getElementById('optionsContainer').addEventListener('click', (e) => {
                    const option = e.target.closest('.option');
                    if (option) {
                        this.selectOption(option.dataset.optionId);
                    }
                });

                // 上一题按钮
                document.getElementById('prevBtn').addEventListener('click', () => {
                    this.previousQuestion();
                });

                // 下一题按钮
                document.getElementById('nextBtn').addEventListener('click', () => {
                    this.nextQuestion();
                });

                // 防止页面刷新
                window.addEventListener('beforeunload', (e) => {
                    if (this.currentQuestionIndex > 0 && 
                        this.currentQuestionIndex < this.testData.questions.length - 1) {
                        e.preventDefault();
                        e.returnValue = '测试进度将会丢失，确定要离开吗？';
                    }
                });
            }

            selectOption(optionId) {
                // 记录答案
                this.answers[this.currentQuestionIndex] = optionId;
                
                // 重新渲染选项以显示选中状态
                this.renderQuestion();
                
                // 保存进度
                this.saveProgress();
                
                // 更新导航按钮状态
                this.updateNavigationButtons();
            }

            previousQuestion() {
                if (this.currentQuestionIndex > 0) {
                    this.currentQuestionIndex--;
                    this.renderQuestion();
                    this.updateNavigationButtons();
                }
            }

            nextQuestion() {
                if (this.currentQuestionIndex < this.testData.questions.length - 1) {
                    // 如果有答案才允许进入下一题
                    if (this.answers[this.currentQuestionIndex]) {
                        this.currentQuestionIndex++;
                        this.renderQuestion();
                        this.updateNavigationButtons();
                    } else {
                        this.showToast('请先选择答案');
                    }
                } else {
                    // 最后一题，完成测试
                    if (this.answers[this.currentQuestionIndex]) {
                        this.completeTest();
                    } else {
                        this.showToast('请先选择答案');
                    }
                }
            }

            updateNavigationButtons() {
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                
                // 更新上一题按钮状态
                prevBtn.disabled = this.currentQuestionIndex === 0;
                
                // 更新下一题按钮文本和状态
                if (this.currentQuestionIndex === this.testData.questions.length - 1) {
                    nextBtn.textContent = '完成测试';
                } else {
                    nextBtn.textContent = '下一题';
                }
                
                // 如果有答案，启用下一题按钮
                const hasAnswer = !!this.answers[this.currentQuestionIndex];
                nextBtn.disabled = !hasAnswer;
            }

            saveProgress() {
                const progress = {
                    testId: this.testId,
                    questionIndex: this.currentQuestionIndex,
                    answers: this.answers,
                    timestamp: Date.now()
                };
                storageManager.saveTestProgress(this.testId, progress);
            }

            loadProgress() {
                const progress = storageManager.getTestProgress(this.testId);
                if (progress) {
                    this.currentQuestionIndex = progress.questionIndex;
                    this.answers = progress.answers || [];
                }
            }


            completeTest() {
                try {
                    // 使用统一的计分管理器计算结果
                    const result = calculationManager.calculateResult(
                        this.testId, 
                        this.answers, 
                        this.testData
                    );
                    
                    // 添加测试ID到结果中，便于追踪
                    result.testId = this.testId;
                    
                    // 清除进度
                    storageManager.clearTestProgress(this.testId);
                    
                    // ✅ 使用localStorage存储结果
                    const resultId = 'result_' + this.testId + '_' + Date.now();
                    storageManager.saveTestResult(resultId, result);
                    
                    console.log('结果保存成功，准备跳转:', resultId);
                    
                    // 短暂延迟确保数据保存完成
                    setTimeout(() => {
                        window.location.href = `result.html?id=${this.testId}&resultId=${resultId}`;
                    }, 100);
                    
                } catch (error) {
                    console.error('❌ 完成测试时出错:', error);
                    this.showToast('测试结果生成失败，请重试');
                }
            }

            showToast(message) {
                const toast = document.createElement('div');
                toast.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0,0,0,0.8);
                    color: white;
                    padding: 12px 20px;
                    border-radius: 6px;
                    z-index: 2000;
                `;
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 2000);
            }
        }

        // 初始化答题页面
        document.addEventListener('DOMContentLoaded', () => {
            window.testingManager = new TestingManager();
        });
    </script>

    <style>
        /* 修复返回按钮样式 */
        .navbar {
            display: flex;
            align-items: center;
            padding: 20px 15px 15px;
            background: white;
            border-bottom: 1px solid var(--border-color);
            min-height: 60px;
            position: relative;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 12px 20px 12px 0;
            margin: -12px 0 -12px -20px;
            position: relative;
            z-index: 10;
            color: #667eea;
        }

        .progress-info {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        /* 进度条样式优化 */
        .testing-progress {
            background: white;
            padding: 0 15px 15px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .progress-bar {
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        /* 题目区域优化 */
        .question-section {
            margin: 10px 0;
        }

        .question-card {
            background: white;
            padding: 25px 20px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.6;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .question-image {
            text-align: center;
            margin: 15px 0;
        }

        .question-image img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* 选项区域优化 */
        .options-section {
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.04);
        }

        .option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        .option-label {
            background: #667eea;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            font-size: 16px;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .option.selected .option-label {
            background: #764ba2;
            transform: scale(1.1);
        }

        .option-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        /* 导航按钮优化 */
        .navigation-buttons {
            display: flex;
            gap: 12px;
            margin: 30px 0 40px 0;
            position: sticky;
            bottom: 0;
            background: #f5f6fa;
            padding: 15px 0;
            border-radius: 12px 12px 0 0;
        }

        .nav-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .prev-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.1);
        }

        .prev-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .prev-btn:disabled {
            background: #f5f5f5;
            color: #ccc;
            border-color: #e0e0e0;
            cursor: not-allowed;
            box-shadow: none;
        }

        .next-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .next-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* 响应式调整 */
        @media (max-width: 480px) {
            .question-text {
                font-size: 16px;
            }
            
            .option {
                padding: 15px 18px;
            }
            
            .option-text {
                font-size: 15px;
            }
            
            .option-label {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }
            
            .nav-btn {
                padding: 14px;
                font-size: 15px;
            }
            
            .progress-info {
                font-size: 13px;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-card, .option {
            animation: fadeIn 0.4s ease;
        }
    </style>
</body>
</html>
