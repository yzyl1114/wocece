    <script>
        class TestingManager {
            constructor() {
                this.testId = null;
                this.testData = null;
                this.currentQuestionIndex = 0;
                this.answers = [];
                this.init();
            }

            async init() {
                this.testId = new URLSearchParams(window.location.search).get('id');
                await this.loadTestData();
                this.loadProgress();
                this.renderQuestion();
                this.bindEvents();
                this.updateNavigationButtons();
            }

            async loadTestData() {
                try {
                    // ä»JSONæ–‡ä»¶åŠ è½½æµ‹è¯•æ•°æ®
                    const response = await fetch('data/tests.json');
                    const data = await response.json();
                    this.testData = data.tests[this.testId];
                    
                    if (!this.testData) {
                        throw new Error('æµ‹è¯•æ•°æ®ä¸å­˜åœ¨');
                    }
                    
                    // ç¡®ä¿questionså­—æ®µå­˜åœ¨
                    if (!this.testData.questions || this.testData.questions.length === 0) {
                        throw new Error('æµ‹è¯•é¢˜ç›®æ•°æ®ä¸ºç©º');
                    }
                    
                } catch (error) {
                    console.error('åŠ è½½æµ‹è¯•æ•°æ®å¤±è´¥:', error);
                    // ä½¿ç”¨é»˜è®¤æ•°æ®
                    this.testData = {
                        id: this.testId,
                        title: 'å¿ƒç†æµ‹è¯•',
                        questions: this.getDefaultQuestions()
                    };
                }
            }

            // æ·»åŠ ç¼ºå¤±çš„é»˜è®¤é¢˜ç›®æ–¹æ³•
            getDefaultQuestions() {
                return [
                    {
                        id: 1,
                        text: 'å½“ä½ é‡åˆ°å›°éš¾æ—¶ï¼Œä½ é€šå¸¸ä¼šï¼Ÿ',
                        image: null,
                        options: [
                            { id: 'A', text: 'ç‹¬è‡ªæ€è€ƒè§£å†³æ–¹æ¡ˆ' },
                            { id: 'B', text: 'å¯»æ±‚æœ‹å‹å¸®åŠ©' },
                            { id: 'C', text: 'æš‚æ—¶é€ƒé¿é—®é¢˜' },
                            { id: 'D', text: 'ç«‹å³é‡‡å–è¡ŒåŠ¨' }
                        ]
                    },
                    {
                        id: 2,
                        text: 'åœ¨ç¤¾äº¤åœºåˆä¸­ï¼Œä½ æ›´å€¾å‘äºï¼Ÿ',
                        image: null,
                        options: [
                            { id: 'A', text: 'ä¸»åŠ¨ä¸äººäº¤æµ' },
                            { id: 'B', text: 'ç­‰å¾…åˆ«äººæ¥æ‰¾ä½ ' },
                            { id: 'C', text: 'è§‚å¯Ÿå‘¨å›´ç¯å¢ƒ' },
                            { id: 'D', text: 'å°½å¿«ç¦»å¼€' }
                        ]
                    },
                    {
                        id: 3,
                        text: 'é¢å¯¹æ–°çš„æŒ‘æˆ˜ï¼Œä½ çš„ç¬¬ä¸€ååº”æ˜¯ï¼Ÿ',
                        image: null,
                        options: [
                            { id: 'A', text: 'å…´å¥‹å’ŒæœŸå¾…' },
                            { id: 'B', text: 'è°¨æ…è¯„ä¼°é£é™©' },
                            { id: 'C', text: 'æ„Ÿåˆ°ç„¦è™‘ä¸å®‰' },
                            { id: 'D', text: 'å¯»æ‰¾ä»–äººæ„è§' }
                        ]
                    }
                ];
            }

            renderQuestion() {
                if (!this.testData || !this.testData.questions[this.currentQuestionIndex]) {
                    return;
                }

                const question = this.testData.questions[this.currentQuestionIndex];
                const progress = ((this.currentQuestionIndex + 1) / this.testData.questions.length) * 100;

                // æ›´æ–°è¿›åº¦
                document.getElementById('progressText').textContent = 
                    `ç¬¬${this.currentQuestionIndex + 1}é¢˜/å…±${this.testData.questions.length}é¢˜`;
                document.getElementById('progressBar').style.width = `${progress}%`;

                // æ›´æ–°é¢˜ç›®
                document.getElementById('questionText').textContent = question.text;

                // æ›´æ–°å›¾ç‰‡
                const imageContainer = document.getElementById('questionImage');
                if (question.image) {
                    imageContainer.innerHTML = `<img src="${question.image}" alt="é¢˜ç›®å›¾ç‰‡" style="max-width: 100%; border-radius: 8px;">`;
                    imageContainer.style.display = 'block';
                } else {
                    imageContainer.style.display = 'none';
                }

                // ============ æ›¿æ¢è¿™éƒ¨åˆ†ï¼šæ ¹æ®é¢˜å‹æ¸²æŸ“ä¸åŒç•Œé¢ ============
                this.renderOptionsByType(question);
                
                // æ›´æ–°å¯¼èˆªæŒ‰é’®çŠ¶æ€
                this.updateNavigationButtons();
            }

            /**
             * æ ¹æ®é¢˜å‹æ¸²æŸ“ä¸åŒé€‰é¡¹ç•Œé¢
             */
            renderOptionsByType(question) {
                const optionsContainer = document.getElementById('optionsContainer');
                
                switch(question.type) {
                    case 'sort':
                        this.renderSortOptions(question, optionsContainer);
                        break;
                    case 'multiple':
                        this.renderMultipleOptions(question, optionsContainer);
                        break;
                    default: // binary, single
                        this.renderDefaultOptions(question, optionsContainer);
                }
            }

            /**
             * æ¸²æŸ“æ’åºé¢˜ç•Œé¢
             */
            renderSortOptions(question, container) {
                const currentAnswer = this.answers[this.currentQuestionIndex] || [];
                
                let html = `
                    <div class="sort-instruction">
                        <p>è¯·æŒ‰é‡è¦æ€§ç”±é«˜åˆ°ä½æ‹–æ‹½æ’åºï¼š</p>
                    </div>
                    <div class="sortable-list" id="sortableList">
                `;
                
                // å¦‚æœå·²æœ‰ç­”æ¡ˆï¼ŒæŒ‰ç­”æ¡ˆé¡ºåºæ¸²æŸ“ï¼›å¦åˆ™æŒ‰åŸå§‹é¡ºåº
                const itemsToRender = currentAnswer.length > 0 
                    ? currentAnswer.map(id => question.options.find(opt => opt.id === id))
                    : question.options;
                    
                itemsToRender.forEach(option => {
                    if (!option) return;
                    const isSelected = currentAnswer.includes(option.id);
                    html += `
                        <div class="sort-item ${isSelected ? 'selected' : ''}" 
                            data-option-id="${option.id}" draggable="true">
                            <span class="sort-handle">â˜°</span>
                            <span class="option-text">${option.text}</span>
                        </div>
                    `;
                });
                
                html += `</div>`;
                container.innerHTML = html;
                
                // åˆå§‹åŒ–æ‹–æ‹½æ’åº
                this.initSortable();
            }

            /**
             * æ¸²æŸ“å¤šé€‰é¢˜ç•Œé¢
             */
            renderMultipleOptions(question, container) {
                const currentAnswer = this.answers[this.currentQuestionIndex] || [];
                
                container.innerHTML = question.options.map(option => {
                    const isSelected = currentAnswer.includes(option.id);
                    return `
                        <div class="option multiple-option ${isSelected ? 'selected' : ''}" 
                            data-option-id="${option.id}">
                            <span class="option-checkbox">${isSelected ? 'âœ“' : ''}</span>
                            <span class="option-text">${option.text}</span>
                        </div>
                    `;
                }).join('');
            }

            /**
             * æ¸²æŸ“é»˜è®¤å•é€‰é¢˜ç•Œé¢
             */
            renderDefaultOptions(question, container) {
                const currentAnswer = this.answers[this.currentQuestionIndex];
                
                container.innerHTML = question.options.map(option => {
                    const isSelected = currentAnswer === option.id;
                    return `
                        <div class="option ${isSelected ? 'selected' : ''}" data-option-id="${option.id}">
                            <span class="option-label">${option.id}</span>
                            <span class="option-text">${option.text}</span>
                        </div>
                    `;
                }).join('');
            }
            /**
             * åˆå§‹åŒ–æ‹–æ‹½æ’åº - ä¿®å¤ç‰ˆæœ¬
             */
            initSortable() {
                const sortableList = document.getElementById('sortableList');
                if (!sortableList) return;

                let draggedItem = null;
                let startY = 0;
                let currentY = 0;

                // ç»Ÿä¸€çš„æ‹–æ‹½å¼€å§‹å¤„ç†
                const handleDragStart = (e) => {
                    const item = e.target.closest('.sort-item');
                    if (!item) return;
                    
                    draggedItem = item;
                    
                    // è®°å½•èµ·å§‹ä½ç½®
                    if (e.type === 'touchstart') {
                        startY = e.touches[0].clientY;
                    } else {
                        startY = e.clientY;
                        e.dataTransfer.setData('text/plain', ''); // å¿…è¦çš„æ‹–æ‹½API
                    }
                    
                    // æ·»åŠ æ‹–æ‹½æ ·å¼
                    setTimeout(() => {
                        draggedItem.classList.add('dragging');
                        document.body.style.overflow = 'hidden'; // é˜²æ­¢é¡µé¢æ»šåŠ¨
                    }, 0);
                };

                // ç»Ÿä¸€çš„æ‹–æ‹½ç»“æŸå¤„ç†
                const handleDragEnd = (e) => {
                    if (!draggedItem) return;
                    
                    draggedItem.classList.remove('dragging');
                    document.body.style.overflow = ''; // æ¢å¤é¡µé¢æ»šåŠ¨
                    
                    // ä¿å­˜ç­”æ¡ˆ
                    this.saveSortAnswer();
                    draggedItem = null;
                    startY = 0;
                    currentY = 0;
                };

                // ç»Ÿä¸€çš„æ‹–æ‹½ç§»åŠ¨å¤„ç†
                const handleDragMove = (e) => {
                    if (!draggedItem) return;
                    
                    e.preventDefault();
                    
                    // è·å–å½“å‰Yåæ ‡
                    if (e.type === 'touchmove') {
                        currentY = e.touches[0].clientY;
                    } else {
                        currentY = e.clientY;
                    }
                    
                    // è®¡ç®—æ‹–æ‹½ä½ç½®å¹¶é‡æ–°æ’åº
                    const afterElement = this.getDragAfterElement(sortableList, currentY);
                    if (afterElement && afterElement !== draggedItem.nextSibling) {
                        if (afterElement) {
                            sortableList.insertBefore(draggedItem, afterElement);
                        } else {
                            sortableList.appendChild(draggedItem);
                        }
                    }
                };

                // æ¸…ç†ç°æœ‰äº‹ä»¶ç›‘å¬å™¨
                const cloneSortableList = sortableList.cloneNode(true);
                sortableList.parentNode.replaceChild(cloneSortableList, sortableList);
                
                const newSortableList = document.getElementById('sortableList');
                
                // é‡æ–°ç»‘å®šäº‹ä»¶ - ä½¿ç”¨æ›´æ¸…æ™°çš„äº‹ä»¶å§”æ‰˜
                newSortableList.addEventListener('mousedown', (e) => {
                    if (e.target.closest('.sort-item')) {
                        handleDragStart(e);
                    }
                });
                
                newSortableList.addEventListener('touchstart', (e) => {
                    if (e.target.closest('.sort-item')) {
                        handleDragStart(e);
                    }
                }, { passive: false });
                
                document.addEventListener('mousemove', handleDragMove);
                document.addEventListener('touchmove', handleDragMove, { passive: false });
                
                document.addEventListener('mouseup', handleDragEnd);
                document.addEventListener('touchend', handleDragEnd);
                
                // é˜²æ­¢æ‹–æ‹½è¿‡ç¨‹ä¸­çš„é€‰æ‹©æ–‡æœ¬
                document.addEventListener('selectstart', (e) => {
                    if (draggedItem) {
                        e.preventDefault();
                    }
                });
            }

            // ä¿®å¤ï¼šæ”¹è¿›è·å–æ‹–æ‹½ä½ç½®çš„æ–¹æ³•
            getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.sort-item:not(.dragging)')];
                
                if (draggableElements.length === 0) return null;
                
                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }

            /**
             * ä¿å­˜æ’åºé¢˜ç­”æ¡ˆ
             */
            saveSortAnswer() {
                const sortItems = document.querySelectorAll('.sort-item');
                const sortedIds = Array.from(sortItems).map(item => item.dataset.optionId);

                console.log('æ‹–æ‹½æ’åºç»“æœ:', sortedIds); // è°ƒè¯•ä¿¡æ¯
                
                this.answers[this.currentQuestionIndex] = sortedIds;
                this.saveProgress();
                this.updateNavigationButtons();
            }

            bindEvents() {
                // é€‰é¡¹ç‚¹å‡»äº‹ä»¶
                document.getElementById('optionsContainer').addEventListener('click', (e) => {
                    const option = e.target.closest('.option');
                    if (option) {
                        this.selectOption(option.dataset.optionId);
                    }
                });

                // ä¸Šä¸€é¢˜æŒ‰é’®
                document.getElementById('prevBtn').addEventListener('click', () => {
                    this.previousQuestion();
                });

                // ä¸‹ä¸€é¢˜æŒ‰é’®
                document.getElementById('nextBtn').addEventListener('click', () => {
                    this.nextQuestion();
                });

                // é˜²æ­¢é¡µé¢åˆ·æ–°
                window.addEventListener('beforeunload', (e) => {
                    if (this.currentQuestionIndex > 0 && 
                        this.currentQuestionIndex < this.testData.questions.length - 1) {
                        e.preventDefault();
                        e.returnValue = 'æµ‹è¯•è¿›åº¦å°†ä¼šä¸¢å¤±ï¼Œç¡®å®šè¦ç¦»å¼€å—ï¼Ÿ';
                    }
                });
            }

            selectOption(optionId) {
                const question = this.testData.questions[this.currentQuestionIndex];
                
                switch(question.type) {
                    case 'multiple':
                        // å¤šé€‰é¢˜ï¼šåˆ‡æ¢é€‰æ‹©çŠ¶æ€
                        const currentAnswer = this.answers[this.currentQuestionIndex] || [];
                        if (currentAnswer.includes(optionId)) {
                            // å–æ¶ˆé€‰æ‹©
                            this.answers[this.currentQuestionIndex] = currentAnswer.filter(id => id !== optionId);
                        } else {
                            // æ·»åŠ é€‰æ‹©
                            this.answers[this.currentQuestionIndex] = [...currentAnswer, optionId];
                        }
                        break;
                        
                    case 'sort':
                        // æ’åºé¢˜åœ¨æ‹–æ‹½æ—¶è‡ªåŠ¨ä¿å­˜ï¼Œè¿™é‡Œä¸éœ€è¦å¤„ç†
                        return;
                        
                    default:
                        // å•é€‰é¢˜ï¼šç›´æ¥è®°å½•ç­”æ¡ˆ
                        this.answers[this.currentQuestionIndex] = optionId;
                }
                
                // é‡æ–°æ¸²æŸ“é€‰é¡¹ä»¥æ˜¾ç¤ºé€‰ä¸­çŠ¶æ€
                this.renderQuestion();
                this.saveProgress();
                this.updateNavigationButtons();
            }

            previousQuestion() {
                if (this.currentQuestionIndex > 0) {
                    this.currentQuestionIndex--;
                    this.renderQuestion();
                    this.updateNavigationButtons();
                }
            }

            nextQuestion() {
                if (this.currentQuestionIndex < this.testData.questions.length - 1) {
                    // å¦‚æœæœ‰ç­”æ¡ˆæ‰å…è®¸è¿›å…¥ä¸‹ä¸€é¢˜
                    if (this.answers[this.currentQuestionIndex]) {
                        this.currentQuestionIndex++;
                        this.renderQuestion();
                        this.updateNavigationButtons();
                    } else {
                        this.showToast('è¯·å…ˆé€‰æ‹©ç­”æ¡ˆ');
                    }
                } else {
                    // æœ€åä¸€é¢˜ï¼Œå®Œæˆæµ‹è¯•
                    if (this.answers[this.currentQuestionIndex]) {
                        this.completeTest();
                    } else {
                        this.showToast('è¯·å…ˆé€‰æ‹©ç­”æ¡ˆ');
                    }
                }
            }

            updateNavigationButtons() {
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                const question = this.testData.questions[this.currentQuestionIndex];
                
                // æ›´æ–°ä¸Šä¸€é¢˜æŒ‰é’®çŠ¶æ€
                prevBtn.disabled = this.currentQuestionIndex === 0;
                
                // æ›´æ–°ä¸‹ä¸€é¢˜æŒ‰é’®æ–‡æœ¬å’ŒçŠ¶æ€
                if (this.currentQuestionIndex === this.testData.questions.length - 1) {
                    nextBtn.textContent = 'å®Œæˆæµ‹è¯•';
                } else {
                    nextBtn.textContent = 'ä¸‹ä¸€é¢˜';
                }
                
                // æ ¹æ®é¢˜å‹æ£€æŸ¥æ˜¯å¦æœ‰ç­”æ¡ˆ
                let hasAnswer = false;
                const currentAnswer = this.answers[this.currentQuestionIndex];
                
                switch(question.type) {
                    case 'sort':
                        hasAnswer = Array.isArray(currentAnswer) && currentAnswer.length > 0;
                        break;
                    case 'multiple':
                        hasAnswer = Array.isArray(currentAnswer) && currentAnswer.length > 0;
                        break;
                    default:
                        hasAnswer = !!currentAnswer;
                }
                
                nextBtn.disabled = !hasAnswer;
            }

            saveProgress() {
                const progress = {
                    testId: this.testId,
                    questionIndex: this.currentQuestionIndex,
                    answers: this.answers,
                    timestamp: Date.now()
                };
                storageManager.saveTestProgress(this.testId, progress);
            }

            loadProgress() {
                const progress = storageManager.getTestProgress(this.testId);
                if (progress) {
                    this.currentQuestionIndex = progress.questionIndex;
                    this.answers = progress.answers || [];
                }
            }


            completeTest() {
                console.log('ğŸ” è°ƒè¯•ä¿¡æ¯:', {
                    testId: this.testId,
                    answers: this.answers,
                    testData: this.testData,
                    hasDimensions: !!this.testData?.dimensions
                });

                try {
                    // ä½¿ç”¨ç»Ÿä¸€çš„è®¡åˆ†ç®¡ç†å™¨è®¡ç®—ç»“æœ
                    const result = calculationManager.calculateResult(
                        this.testId, 
                        this.answers, 
                        this.testData
                    );
                    
                    // æ·»åŠ æµ‹è¯•IDåˆ°ç»“æœä¸­ï¼Œä¾¿äºè¿½è¸ª
                    result.testId = this.testId;
                    
                    // æ¸…é™¤è¿›åº¦
                    storageManager.clearTestProgress(this.testId);
                    
                    // âœ… ä½¿ç”¨localStorageå­˜å‚¨ç»“æœ
                    const resultId = 'result_' + this.testId + '_' + Date.now();
                    storageManager.saveTestResult(resultId, result);
                    
                    console.log('ç»“æœä¿å­˜æˆåŠŸï¼Œå‡†å¤‡è·³è½¬:', resultId);
                    
                    // çŸ­æš‚å»¶è¿Ÿç¡®ä¿æ•°æ®ä¿å­˜å®Œæˆ
                    setTimeout(() => {
                        window.location.href = `result.html?id=${this.testId}&resultId=${resultId}`;
                    }, 100);
                    
                } catch (error) {
                    console.error('âŒ å®Œæˆæµ‹è¯•æ—¶å‡ºé”™:', error);
                    this.showToast('æµ‹è¯•ç»“æœç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•');
                }
            }

            showToast(message) {
                const toast = document.createElement('div');
                toast.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0,0,0,0.8);
                    color: white;
                    padding: 12px 20px;
                    border-radius: 6px;
                    z-index: 2000;
                `;
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 2000);
            }
        }

        // åˆå§‹åŒ–ç­”é¢˜é¡µé¢
        document.addEventListener('DOMContentLoaded', () => {
            window.testingManager = new TestingManager();
        });
    </script>
